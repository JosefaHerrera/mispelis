<!DOCTYPE html>
<html lang="en">

<head>
    <title>Mis Pelis</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <link rel="stylesheet" type="" href="dist/css/style.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="nav-extended">
        <div class="nav-wrapper">

            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">dehaze</i></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse lupa"><i class="material-icons">search</i></a>
      </div>
    </nav>
    <div class="title-ccount">CREATE ACCOUNT</div>
	<div id="contenedor-crearcuenta">
		<div class="container">
        <div class="row">
      			<div class="col s12 l12">
      				<div id="caja-inputs">
      					<div class="nombre">
      						<label class="left-align">Name</label>
      						<input id="first_name" type="text" >
                  <div id="mensaje1" class="errores">You must enter your Name</div>
      					</div>
      					
      					<div class="usuario">
      						<label class="left-align">Username</label>
      						<input id="last_name" type="text">
                  <div id="mensaje2" class="errores">You must enter your Username</div>
      					</div>

      					<div class="mail">
      						<label class="left-align">E-Mail</label>
      						<input id="email" type="email">
                  <div id="mensaje3" class="errores">You must enter your Email</div>
      					</div>

      					<div class="pais">
      						<label class="left-align">Country</label>
      						<input type="text" id="country" name="country">
                  <div id="mensaje4" class="errores">You must enter your Country</div>
      					</div>

                <a  type="submit" id="btn-enviar" class="btn btn-create" href="#">Create</a>

      				</div><!-- ./caja-inputs-->
      			</div><!-- col s12 l12-->
    		</div><!-- row 2-->

		</div><!-- ./ container-->
	</div><!-- ./contenedor-crearcenta -->

    <script src="dist/js/script.js"></script>
</body>

</html>
