<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="" href="dist/css/style.min.css">
</head>

<body>
    <section class=" col s6">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">First Name</label>
                        <div id="mensaje1" class="errores">You must enter your Name</div>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate">
                        <label for="last_name">Last Name</label>
                        <div id="mensaje2" class="errores">You must enter your Last Name</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                        <div id="mensaje3" class="errores">You must enter your Email</div>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="country" type="text" class="validate">
                        <label for="country">Pais</label>
                        <div id="mensaje4" class="errores">You must enter your Country</div>
                    </div>
                </div>
            </form>
        </div>
        <a class="waves-effect waves-light btn" type="submit" id="btn-enviar">button</a>

    </section>
    <script src="dist/js/script.js"></script>
</body>

</html>
